<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eternal Meadow Files</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.8rem;
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
      width: 100%;
      max-width: 700px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      width: 100%;
    }
    li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: box-shadow 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .file-name {
      cursor: pointer;
      color: #007acc;
      font-weight: 600;
    }
    .copied {
      background: #dff0d8;
      color: #3c763d;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Eternal Meadow Files</h1>
  <h2>ü§≤ Duas</h2>
  <ul id="duas-list"></ul>

  <h2>üîä Sound Effects</h2>
  <ul id="soundfx-list"></ul>

  <h2>üñºÔ∏è Photo Gallery</h2>
  <ul id="photos-list"></ul>

  <h2>üéûÔ∏è Video Clips</h2>
  <ul id="videos-list"></ul>

  <script>
    const baseURL = "https://teddybearies.github.io/Eternal-Meadow-Files/";
    const apiURL = "https://api.github.com/repos/TeddyBearies/Eternal-Meadow-Files/contents/";

    function createListItem(file) {
      const li = document.createElement("li");
      const link = document.createElement("span");
      link.className = "file-name";
      link.textContent = decodeURIComponent(file.name);
      link.onclick = () => {
        const fullURL = baseURL + file.name;
        navigator.clipboard.writeText(fullURL);
        copied.style.display = "inline-block";
        setTimeout(() => copied.style.display = "none", 1500);
      };

      const copied = document.createElement("span");
      copied.className = "copied";
      copied.textContent = "Copied!";

      li.appendChild(link);
      li.appendChild(copied);
      return li;
    }

    fetch(apiURL)
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if (!file.name.includes('.')) return;
          const ext = file.name.split('.').pop().toLowerCase();
          const name = file.name.toLowerCase();

          if (ext === 'mp3' && name.includes('dua')) {
            document.getElementById("duas-list").appendChild(createListItem(file));
          } else if (ext === 'mp3') {
            document.getElementById("soundfx-list").appendChild(createListItem(file));
          } else if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
            document.getElementById("photos-list").appendChild(createListItem(file));
          } else if (["mp4", "mov", "webm"].includes(ext)) {
            document.getElementById("videos-list").appendChild(createListItem(file));
          }
        });
      });
  </script>
</body>
</html>
